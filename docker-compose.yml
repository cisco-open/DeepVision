version: '3.9'
services:
  redis:
    image: redis
    container_name: "redis_vision"
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 10s
      timeout: 10s
      retries: 10
    profiles:
      - tracking
      - haidetection
      - vqpy
  
  redistimeseries:
    image: redislabs/redistimeseries
    container_name: "redistimeseries_vision"
    ports:
      - "6380:6379"
    profiles:
      - tracking
      - haidetection
      - vqpy

  grafana:
    build: ./grafana
    container_name: "grafana_vision"
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    profiles:
      - tracking
      - haidetection
      - vqpy

  tracker:
    build:
      context: ./
      dockerfile: ./tracking/Dockerfile
    container_name: "tracker_vision"
    command: bash -c "python tracker.py ${MODEL_CONF} --redis ${REDIS_URL}"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - tracking
      - haidetection
    environment:
      - DEFAULT_CACHE_DIR=/cache/mmtracker
      - XDG_CACHE_HOME=/cache/mmtracker
      - MMENGINE_HOME=/cache/mmtracker
      - PYTHONPATH=$PYTHONPATH:/shared_classes
    volumes:
      - cache_volume:/cache/mmtracker
      - ./utils:/shared_classes/utils

  actionrec:
    build:
      context: ./
      dockerfile: ./actionrecognition/Dockerfile
    container_name: "actionrec_vision"
    command: bash -c "python  actionrec.py ${AR_MODEL_CONF} --sampleSize ${AR_SAMPLE_SIZE} --batchSize ${AR_BATCH_SIZE} --redis ${REDIS_URL}"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - haidetection
    environment:
      - DEFAULT_CACHE_DIR=/cache/mmaction
      - XDG_CACHE_HOME=/cache/mmaction
      - MMENGINE_HOME=/cache/mmaction
      - PYTHONPATH=$PYTHONPATH:/shared_classes
    volumes:
      - cache_volume:/cache/mmaction
      - ./utils:/shared_classes/utils


  vqpy:
    build:
      context: ./
      dockerfile: ./videoquery/Dockerfile
    container_name: "video_query"
    command: bash -c "source activate vqpy && python loitering.py --fps ${OUTPUT_FPS}"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - vqpy
    environment:
      - DEFAULT_CACHE_DIR=/cache/vqpy
      - PYTHONPATH=$PYTHONPATH:/shared_classes:/videoquery/vqpy
    volumes:
      - cache_volume:/cache/vqpy
      - ./utils:/shared_classes/utils

  producer:
    build: .
    container_name: "producer_vision"
    ports:
      - "5002:5001"
    command: bash -c "python3 producer.py -u ${REDIS_URL} --inputFps ${INPUT_FPS} --outputFps ${OUTPUT_FPS} ${INPUT_FILE} --webcam ${CAMERA} & python3 server.py -u ${REDIS_URL} --trackletLength ${TRACKLET_LENGTH} --score ${SCORE} --actionrecThreshold ${ACTION_REC_THRESHOLD} --videoThreshold ${VIDEO_THRESHOLD}"
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - haidetection
      - tracking
    environment:
      - PROFILE_NAME=${PROFILE_NAME}

  producer-vqpy:
    build: .
    container_name: "producer_vision"
    ports:
      - "5002:5001"
    command: bash -c "python3 producer.py -u ${REDIS_URL} --inputFps ${INPUT_FPS} --outputFps ${OUTPUT_FPS} --maxlen ${MAX_LEN} ${INPUT_FILE} --webcam ${CAMERA} & python3 server-vqpy.py -u ${REDIS_URL} --videoThreshold ${VIDEO_THRESHOLD}"
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - vqpy
    environment:
      - PROFILE_NAME=${PROFILE_NAME}

  ona:
    build:
      context: ./cognitivesynergy/ONA
      dockerfile: Dockerfile
    image: ona 
    container_name: ONA
    restart: unless-stopped
    profiles:
      - ona
      - haidetection

  hybridaiobjectdetection:
    depends_on: 
      grafana:
        condition: service_started
      ona:
        condition: service_started
      producer:
        condition: service_started
      redis:
        condition: service_healthy
      redistimeseries:
        condition: service_started
      tracker:
        condition: service_started
    build: 
      context: ./cognitivesynergy
      dockerfile: Dockerfile
    image: cognitivesynergybase 
    container_name: hybridaiobjectdetection
    volumes:
      - ./cognitivesynergy:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./utils:/shared_classes/utils
      - cache_volume:/cache/mmtracker
    environment:
      - PYTHONPATH=$PYTHONPATH:/shared_classes
    command: python3 main_detection.py
    stdin_open: true
    tty: true
    profiles:
      - haidetection

  hybridaiobjecttracking:
    depends_on: 
      - ona
    build: 
      context: .
      dockerfile: Dockerfile
    image: cognitivesynergybase 
    container_name: hybridaiobjecttracking
    volumes:
      - .:/app
    command: python main_tracking.py
    profiles:
      - haitracking

  hybridaistreamingtext:
    depends_on: 
      - ona
    build: .
    volumes:
      - .:/app
    command: python main_text.py
    profiles:
      - haitext

  hybridainetworking:
    depends_on: 
      - ona
    build: .
    volumes:
      - .:/app
    command: python main_networking.py
    profiles:
      - hainetworking

volumes:
  grafana-data:
    name: grafana-data
  cache_volume:
